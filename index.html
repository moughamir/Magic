    new Vivus('tarot-title', {
        type: 'async',

        obj.el.classList.add('finished');

    /*Ripple*/
    (function(window, $) {

        $(function() {


            $('.ripple').on('click', function(event) {
                event.preventDefault();

                var $div = $('<div/>'),
                    btnOffset = $(this).offset(),
                    xPos = event.pageX - btnOffset.left,
                    yPos = event.pageY - btnOffset.top;



                $div.addClass('ripple-effect');
                var $ripple = $(".ripple-effect");



                var $div = $('<div/>'),
                    btnOffset = $(this).offset(),
                    xPos = event.pageX - btnOffset.left,
                    yPos = event.pageY - btnOffset.top;



                $div.addClass('ripple-effect');
                var $ripple = $(".ripple-effect");

                $ripple.css("height", $(this).height());
                $ripple.css("width", $(this).height());
                $div
                    .css({
                        top: yPos - ($ripple.height() / 2),
                        left: xPos - ($ripple.width() / 2),
                        background: $(this).data("ripple-color")
                    })
                    .appendTo($(this));

                window.setTimeout(function() {
                    $div.remove();
                }, 2000);
            });

        });

    })(window, jQuery);
    /*
    Animations Trigger
    */
    $('.btn').click(function() {
        $('#intro').addClass('rotateCarouselLeftOut');
        $('#voyant').removeClass('hidden').addClass('rotateCarouselLeftIn');
        console.info('Switching scene (1->2)');
    });
    $('#voyant').click(
        function() {
            $('#voyant').removeClass('rotateCarouselLeftIn').addClass('rotateSlideOut');
            $('#pick').removeClass('hidden').addClass('rotateSlideIn');
        }
    );
    $('#pick').click(
        function() {
            $('#pick').removeClass('rotateSlideIn').addClass('moveToBottomFade');
            $('#draw').removeClass('hidden').addClass('moveFromTopFade');
        }
    );
    $('#draw').click(
        function() {
            $('#draw').removeClass('rotateSlideIn').addClass('moveToBottomFade');
            $('#interpret').removeClass('hidden').addClass('moveFromTopFade');
        }
    );

    // create an observer instance
    var observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
            var attriName = mutation.attributeName;
            if (attriName === "class") {
                var attributeValue = $(mutation.target).prop(attriName);
                console.log(attriName, "changed to:", attributeValue);
                $(".parallax-tarot").toggleClass('on');
            }
        });
    });

    // configuration of the observer:
    var config = {
        attributes: true,
    };

    // pass in the target node, as well as the observer options

    // later, you can stop observing
    observer.disconnect();

    observer.observe($('#intro')[0], config);
    observer.observe($('#voyant')[0], config);
    observer.observe($('#pick')[0], config);
    observer.observe($('#draw')[0], config);
    observer.observe($('#interpret')[0], config);
    observer.observe($('#read')[0], config);
